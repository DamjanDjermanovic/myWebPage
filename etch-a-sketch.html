    <div class="centerContainer eas">
      <div id="etchAGrid"><sh></sh></div>
      <div class="easButtons">
        <button type="button" class="btn eas btn-outline-primary" id="eraser">Eraser</button>
        <button type="button" class="btn eas btn-outline-primary" id="clear">Clear</button>
        <button type="button" class="btn eas btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="size">Size</button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Choose grid size!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label for="range" class="form-label">16x16</label>
                <input type="range" class="form-range" min="1" max="100" step="1" id="range">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn eas btn-outline-primary" data-bs-dismiss="modal" id="confirm">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
